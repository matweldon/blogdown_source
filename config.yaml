baseurl: /
publishDir: "../matweldon.github.io"
languageCode: en-us
title: Mat Weldon
theme: hugo-xmin
googleAnalytics: ''
disqusShortname: ''
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
permalinks:
  post: /:year/:slug/
  projects: /:year/:slug/
menu:
  main:
    - name: About
      url: /about/
    - name: Projects
      url: /projects/
    - name: Blog
      url: /post/
    - name: GitHub
      url: https://github.com/matweldon
    - name: Twitter
      url: https://twitter.com/mat_weldon
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: logo.png
    width: 50
